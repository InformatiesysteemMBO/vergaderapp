<div class="ms-Grid-row">
  <!-- App navigation bar markup. -->
  <div class="ms-NavBar">
    <ul class="ms-NavBar-items">
      <li class="navbar-header">VergaderApp</li>
      <li class="ms-NavBar-item ms-NavBar-item--right" ng-show="main.isAuthenticated()" ng-click="main.logout()"><i class="ms-Icon ms-Icon--x"></i>Uitloggen</li>
    </ul>
  </div>

  <!-- App main content markup. -->
  <div class="ms-Grid-col ms-u-mdPush1 ms-u-md9 ms-u-lgPush1 ms-u-lg6">
    <div ng-hide="main.isAuthenticated()">
      <p class="ms-font-xl">Use the button below to connect to Microsoft Graph.</p>
      <button class="ms-Button" ng-click="main.login()">
        <span class="ms-Button-label">Connect</span>
      </button>
    </div>
    <div ng-show="main.isAuthenticated()">
      <h2 class="ms-font-xxl ms-fontWeight-semibold">Hi, {{ main.displayName }}!</h2>
	  <button class="ms-Button" ng-click="main.vrijeruimtes()">
		<span class="ms-Button-label">Vrije Ruimtes</span>
	  </button>
	  <div ng-show="main.isVrijeRuimtes()">
		
	  </div>
    </div>
  </div>
</div>
